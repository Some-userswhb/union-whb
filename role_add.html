<script>
    const vm = new Vue({
        el: '#adduserrole',
        data: {
            menuList: [],
            targetMenuList:[],
            funPurview:[],
            isActive:false,
            rightmenu:[],
            menuitemzi:"",
            istrue:'正常',
            firstlevel:"",
            userrolecode:"",
            userrolename:"",
            statuses:[]

        },
        methods: {
            onsystem(systemCode,systemname) {
                var lv1ulist = $("ul[name=lv1U]")
                for(var i=0;i<lv1ulist.length;i++){
                    var code = $(lv1ulist[i])[0].attributes[2].nodeValue;
                    if(code === systemCode){
                        $(lv1ulist[i]).show()
                    }else{
                        $(lv1ulist[i]).hide()
                    }
                }
            },
            addRole() {
                var resourceList = new Array();
                var checkboxlist = $("#tree input:checkbox")
                if (checkboxlist !== undefined && checkboxlist.length > 0){
                    for (var i = 0; i < checkboxlist.length; i++) {
                        if ($(checkboxlist[i])[0].checked || checkboxlist[i].parentNode.className.indexOf("checked") != -1) {
                            var code = $(checkboxlist[i])[0].attributes[1].nodeValue
                            resourceList.push({
                                code: code
                            })
                        }
                    }
               }
                var that = this
                axios({
                    method: 'post',
                    url: userUrl + "/sso/ssoRole/addRole",
                    contentType: 'x-www-form-urlencoded',
                    data: Qs.stringify({
                        "roleName": $('#roleName').val(),
                        "status": $('#status').val(),
                        "description": $('#description').val(),
                        "resourceList": JSON.stringify(resourceList)

                    })
                }).then((res) => {
                    if (res.data.code === '0') {
                        layer.msg("添加成功", {icon: 1, time: 1000})
                    } else {
                        layer.msg(res.data.msg, {icon: 2, time: 1000})
                    }
                })
                    .catch(error => {
                        layer.msg("服务器繁忙，请稍后再试", {icon: 2, time: 1000})
                        console.log(error)
                    })
            },
            getSystemDictionary(){
                var that = this
                axios({
                    method: 'post',
                    headers: {'Content-Type': 'application/json'},
                    url: baseUrl + "/passLaborweb/api/laborun/systemDictionary/query",
                    data: {
                        "sn": "roleStatus"
                    }
                }).then(function (res) {
                    if(res.data.code ==='0'){
                        $.each(res.data.data, function (index, item) {
                            if (item.roleStatus !== undefined) {
                                that.statuses = item.roleStatus;
                            }
                        })
                    }
                });
            },
        },
        mounted(){
            var that = this;
            that.getSystemDictionary()
            axios({
                method: 'post',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                url: userUrl + "/sso/ssoResource/getSysResource",
                data: Qs.stringify({
                    "code":  'S1003'
                })
            }).then(function (res){
                if(res.data.code === '0'){
                    if(res.data.data.systemList != undefined){
                        that.rightmenu =  res.data.data.systemList
                        that.funPurview =  res.data.data.systemList
                    }
                }
            });
        },
        watch: {
            funPurview: function () {
                var that = this
                that.$nextTick(function () {
                    addstyle()
                    toggstyle()

                });
            },
            rightmenu: function () {
                var that = this
                that.$nextTick(function () {
                    $("#lv1U").show()
                    addstyle()
                    //SEClist()
                    checkedyes()
                    thirdlist()
                });
            }
        },
        computed:{

            
        }


    })
</script>

                    for(var i=0;i< sysList.length;i++){
                        if($(sysList[i])[0].attributes[2].nodeValue === ycode){
                            if(isParentCheck){
                                $(sysList[i]).parents('.icheckbox_square-green').removeClass("checked");
                                removeTargetMenu(ycode)
                            }
                        }
                    }
                }

            });


            $(".lv4Checks").on('ifChecked', function (event) {
                var code = $(event.currentTarget)[0].attributes[1].nodeValue;
                var ycode = $(event.target)[0].attributes[2].nodeValue;
                var pcode = $(event.target)[0].attributes[3].nodeValue;

                var isParentCheck = true

                var lv4List = $("input[name=lv4_1Check]");
                var k = 0
                var j = 0
                if(lv4List !== undefined && lv4List.length !==0){
                    for(var i=0;i< lv4List.length;i++){
                        if($(lv4List[i])[0].attributes[3].nodeValue === pcode){
                            k++;
                            if($(lv4List[i]).prop("checked")){
                                j++
                                isParentCheck = false
                            }
                        }
                    }
                }
                if( k !== 0 && k===j){
                    var lv3Check = $("input[name=lv3_1Check]");
                    if(lv3Check !== undefined && lv3Check.length !==0){
                        for(var i=0;i< lv3Check.length;i++){
                            if($(lv3Check[i])[0].attributes[1].nodeValue === pcode){
                                $(lv3Check[i]).iCheck('check')
                            }
                        }
                    }
                }

                var sysList = $("input[name=option1]");
                if(sysList !== undefined && sysList.length !==0){
                    for(var i=0;i< sysList.length;i++){
                        if($(sysList[i])[0].attributes[2].nodeValue === ycode){
                            $(sysList[i]).prop("checked", "checked");
                            $(sysList[i]).parents(".icheckbox_square-green").addClass("checked");
                            addTargetMenu(ycode)
                        }
                    }
                }

            });


        }
        $().ready(function () {
            var icon = "<i class='fa fa-times-circle'></i> ";
            $("#adduserrole").validate({
                onsubmit:true,
                success: "valid",
                rules: {
                    roleName: "required"
                },
                messages: {
                    roleName: icon + "请输入角色名称"
                },
                submitHandler: function (form) {
                    vm.addRole()
                }
            })
        })

        function removeTargetMenu(code){
            for(var i=0;i<vm.targetMenuList.length;i++){
                if(vm.targetMenuList[i].systemCode === code){
                    vm.targetMenuList.splice(i,1);
                }
            }
        }

        function addTargetMenu(code){

            var isExist = true;
            for(var i=0;i<vm.targetMenuList.length;i++){
                if(vm.targetMenuList[i].systemCode === code){
                    isExist = false
                }
            }
            if(isExist){
                var name = null
                for(var i=0;i<vm.rightmenu.length;i++){
                    if(vm.rightmenu[i].systemCode === code){
                        name = vm.rightmenu[i].name
                        break
                    }
                }
                if(name!== null && name!== undefined)
                vm.targetMenuList.push({
                    name: name,
                    systemCode:code
                })
            }

        }


</script>
